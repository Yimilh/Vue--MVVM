<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue-MVVM</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    {{ message}}
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            message:'Hello I am Yimi'
        }
    });
</script>

</body>
</html>
