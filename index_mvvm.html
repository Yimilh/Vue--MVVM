<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue-MVVM</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">{{ message }}
    <br>
    <br>
    <input type="text" v-model="info.a">
    <div>{{ info.a }}</div>
</div>
<script src="./js/mvvm_part/dep.js"></script>
<script src="./js/mvvm_part/watcher.js"></script>
<script src="./js/mvvm_part/observer.js"></script>
<script src="./js/mvvm_part/compile.js"></script>
<script src="./js/MVVM.js"></script>
<script>
    let vm = new MVVM({
        el:'#app',
        data:{
            message:'Hello I am Yimi',
            info:{
                a:'How are you'
            }
        }
    });
</script>

</body>
</html>
